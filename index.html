<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz SouFácil</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f7;
    }
    h1 { margin-bottom: 30px; font-size: 36px; }
    button {
      font-size: 40px;          /* Texto maior */
      padding: 40px 80px;       /* Aumenta o tamanho */
      margin: 20px;
      border-radius: 20px;      /* Bordas mais suaves */
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);   /* efeito de destaque */
    }
    .a { background: #007aff; color: white; }
    .b { background: #ff3b30; color: white; }
    .reset { background: #555; color: white; margin-top: 30px; font-size: 24px; padding: 15px 30px; }
    #resultado {
      font-size: 32px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Batalha de Botões</h1>
  <div>
    <button class="a" id="btnA">Time A</button>
    <button class="b" id="btnB">Time B</button>
  </div>
  <div id="resultado">Aguardando...</div>
  <button class="reset" id="resetBtn">Resetar</button>

  <!-- Importa o script -->
  <script type="module" src="script.js"></script>
</body>
</html>
