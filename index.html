<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz SouFácil</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f7;
    }
    h1 { margin-bottom: 20px; }
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .a { background: #007aff; color: white; }
    .b { background: #ff3b30; color: white; }
    .reset { background: #555; color: white; margin-top: 20px; }
    #resultado {
      font-size: 28px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Batalha de Botões</h1>
  <div>
    <button class="a" id="btnA">Time A</button>
    <button class="b" id="btnB">Time B</button>
  </div>
  <div id="resultado">Aguardando...</div>
  <button class="reset" id="resetBtn">Resetar</button>

  <!-- Importa o script -->
  <script type="module" src="script.js"></script>
</body>
</html>
