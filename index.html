<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Buzzer de Equipes</title>
<style>
  body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
  button { font-size: 24px; padding: 20px 40px; margin: 10px; }
  #resultado { font-size: 32px; margin-top: 30px; color: green; }
</style>
</head>
<body>

<h1>Jogo de Perguntas - Buzzer</h1>

<button id="timeA">Time A</button>
<button id="timeB">Time B</button>
<button id="reset">Reset</button>

<div id="resultado">Quem clicou primeiro?</div>

<script>
let vencedor = null;

const resultado = document.getElementById("resultado");
const botaoA = document.getElementById("timeA");
const botaoB = document.getElementById("timeB");
const botaoReset = document.getElementById("reset");

function clicarTime(time) {
  if (!vencedor) {
    vencedor = time;
    resultado.textContent = `${time} clicou primeiro!`;
  }
}

botaoA.addEventListener("click", () => clicarTime("Time A"));
botaoB.addEventListener("click", () => clicarTime("Time B"));
botaoReset.addEventListener("click", () => {
  vencedor = null;
  resultado.textContent = "Quem clicou primeiro?";
});
</script>

</body>
</html>
