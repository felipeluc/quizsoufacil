<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz SouFacil</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_3nIU2oEKhxOXvDfmdkKmE93awY08IsI",
      authDomain: "quizsoufacil.firebaseapp.com",
      projectId: "quizsoufacil",
      storageBucket: "quizsoufacil.appspot.com",
      messagingSenderId: "83352047783",
      appId: "1:83352047783:web:bea92a9debdb2146d5cb82",
      databaseURL: "https://quizsoufacil-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusRef = ref(db, "status");
    const pontosRef = ref(db, "pontos");

    // Reset inicial
    function resetarRodada() {
      set(statusRef, { apertou: null });
    }

    function reiniciarJogo() {
      set(pontosRef, { timeA: 0, timeB: 0 });
      resetarRodada();
    }

    // Clique botões
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnA").addEventListener("click", () => {
        set(statusRef, { apertou: "Time A" });
      });
      document.getElementById("btnB").addEventListener("click", () => {
        set(statusRef, { apertou: "Time B" });
      });

      document.getElementById("reiniciar").addEventListener("click", reiniciarJogo);
    });

    // Escuta pontos
    onValue(pontosRef, (snapshot) => {
      const pontos = snapshot.val() || { timeA: 0, timeB: 0 };
      document.getElementById("placar").innerText = `Time A: ${pontos.timeA} | Time B: ${pontos.timeB}`;
    });

    // Escuta rodada
    onValue(statusRef, (snapshot) => {
      const status = snapshot.val();
      const card = document.getElementById("card");
      if (status && status.apertou) {
        card.style.display = "block";
        card.querySelector("h2").innerText = `${status.apertou} apertou!`;

        document.getElementById("certo").onclick = () => {
          update(pontosRef, {
            [status.apertou === "Time A" ? "timeA" : "timeB"]: 
              (snapshotPoints[status.apertou === "Time A" ? "timeA" : "timeB"] || 0) + 100
          });
          resetarRodada();
        };

        document.getElementById("errado").onclick = () => {
          update(pontosRef, {
            [status.apertou === "Time A" ? "timeA" : "timeB"]: 
              (snapshotPoints[status.apertou === "Time A" ? "timeA" : "timeB"] || 0) - 50
          });
          resetarRodada();
        };
      } else {
        card.style.display = "none";
      }
    });

    // Cache dos pontos
    let snapshotPoints = { timeA: 0, timeB: 0 };
    onValue(pontosRef, (snapshot) => {
      snapshotPoints = snapshot.val() || { timeA: 0, timeB: 0 };
      document.getElementById("placar").innerText = `Time A: ${snapshotPoints.timeA} | Time B: ${snapshotPoints.timeB}`;
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #placar {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      font-size: 30px;
      padding: 30px 60px;
      margin: 20px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: bold;
    }
    #btnA { background: #007bff; }
    #btnB { background: #28a745; }
    #reiniciar { background: #dc3545; padding: 15px 30px; font-size: 20px; }
    #card {
      display: none;
      margin-top: 30px;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #f9f9f9;
    }
    #card button {
      font-size: 20px;
      padding: 15px 25px;
    }
    #certo { background: #28a745; }
    #errado { background: #dc3545; }
  </style>
</head>
<body>
  <div id="placar">Time A: 0 | Time B: 0</div>
  <button id="btnA">Time A</button>
  <button id="btnB">Time B</button>
  <br><br>
  <button id="reiniciar">Reiniciar Jogo</button>

  <div id="card">
    <h2></h2>
    <button id="certo">✅ Certo</button>
    <button id="errado">❌ Errado</button>
  </div>
</body>
</html>
