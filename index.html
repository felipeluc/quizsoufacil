<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Buzzer Tablet</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  height: 100%;
  width: 100%;
}

.half {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  color: white;
  cursor: pointer;
  user-select: none;
}

#timeA { background-color: #1E90FF; } /* azul */
#timeB { background-color: #FF4136; } /* vermelho */

#resultado {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 36px;
  color: green;
  z-index: 10;
}

#reset {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  padding: 15px 40px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="resultado">Quem clicou primeiro?</div>

<div class="container">
  <div id="timeA" class="half" onclick="clicar('Time A')">TIME A</div>
  <div id="timeB" class="half" onclick="clicar('Time B')">TIME B</div>
</div>

<button id="reset" onclick="resetar()">RESET</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
// Configuração do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyA_3nIU2oEKhxOXvDfmdkKmE93awY08IsI",
  authDomain: "quizsoufacil.firebaseapp.com",
  databaseURL: "https://quizsoufacil-default-rtdb.firebaseio.com",
  projectId: "quizsoufacil",
  storageBucket: "quizsoufacil.appspot.com",
  messagingSenderId: "83352047783",
  appId: "1:83352047783:web:bea92a9debdb2146d5cb82"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const resultado = document.getElementById("resultado");

// Função quando time clica
function clicar(time) {
  db.ref("vencedor").get().then(snapshot => {
    if (!snapshot.exists() || snapshot.val() === null) {
      db.ref("vencedor").set(time);
    }
  });
}

// Reset
function resetar() {
  db.ref("vencedor").set(null);
}

// Atualizar em tempo real
db.ref("vencedor").on("value", snapshot => {
  const v = snapshot.val();
  resultado.textContent = v ? `${v} clicou primeiro!` : "Quem clicou primeiro?";
});
</script>

</body>
</html>
